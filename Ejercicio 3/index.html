<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form>
    <div>
       <label for="name">Nombre:</label>
       <input type="text" id="name">
    </div>
    <br>
    <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
    </div>
    <br>
    <div>
        <p>Modalidad de cursada:
            <input type="radio" id="on" name="modalidad">
            <label for="on">On-Demand</label>
            <input type="radio" id="vivo" name="modalidad">
            <label for="vivo">En Vivo</label>
        </p>
    </div>
    <div>
        <label for="correo">Correo:</label>
        <input type="text" id="correo">
    </div>   
    <br>
    <div>
        <input type="checkbox" name="deseo" id="deseo">
        <label for="deseo">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba</label>
    </div>
    <br>
    <div>
        <input type="checkbox" name="declaro" id="declaro">
        <label for="declaro">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
    </div>
    <br>
    <div>
    <input type="submit" value="Enviar">
    </div>           
               
    
</form>
<footer>
    <a href="../index.html">Volver</a>
</footer>  
</body>
</html>
